
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>INTRANET HPM</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/heroic-features.css' %}" >
    <link rel="stylesheet" href="{% static 'home/intranet.css' %}" type = "text/css"/>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


  </head>

  <body>

    <!-- Navigation -->


    <div id="mySidenav" class="intranet-left-sidenav">
      {% block full_sidenav %}
      {% endblock %}
    </div>



<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      {% block nav %}
      {% endblock %}
    

    <!-- Page Content -->
    <div class="container">
      {% block jumboheader %}
      {% endblock %}

      {% block content %}
      {% endblock %}

    </div>
    <!-- /.container -->
    </div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Inform√°tica HPM 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'home/intranet.js' %}"></script>

  </body>

</html>
